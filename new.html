    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        /*
         *  Simple image gallery. Uses default settings
         */

        $('.fancybox').fancybox();

        /*
         *  Different effects
         */

        // Change title type, overlay closing speed
        $(".fancybox-effects-a").fancybox({
          helpers: {
            title : {
              type : 'outside'
            },
            overlay : {
              speedOut : 0
            }
          }
        });

        // Disable opening and closing animations, change title type
        $(".fancybox-effects-b").fancybox({
          openEffect  : 'none',
          closeEffect : 'none',

          helpers : {
            title : {
              type : 'over'
            }
          }
        });

        // Set custom style, close if clicked, change title type and overlay color
        $(".fancybox-effects-c").fancybox({
          wrapCSS    : 'fancybox-custom',
          closeClick : true,

          openEffect : 'none',

          helpers : {
            title : {
              type : 'inside'
            },
            overlay : {
              css : {
                'background' : 'rgba(238,238,238,0.85)'
              }
            }
          }
        });

        // Remove padding, set opening and closing animations, close if clicked and disable overlay
        $(".fancybox-effects-d").fancybox({
          padding: 0,

          openEffect : 'elastic',
          openSpeed  : 150,

          closeEffect : 'elastic',
          closeSpeed  : 150,

          closeClick : true,

          helpers : {
            overlay : null
          }
        });

        /*
         *  Button helper. Disable animations, hide close button, change title type and content
         */

        $('.fancybox-buttons').fancybox({
          openEffect  : 'none',
          closeEffect : 'none',

          prevEffect : 'none',
          nextEffect : 'none',

          closeBtn  : false,

          helpers : {
            title : {
              type : 'inside'
            },
            buttons : {}
          },

          afterLoad : function() {
            this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
          }
        });


        /*
         *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
         */

        $('.fancybox-thumbs').fancybox({
          prevEffect : 'none',
          nextEffect : 'none',

          closeBtn  : true,
          arrows    : false,
          nextClick : true,

          helpers : {
            thumbs : {
              width  : 50,
              height : 50
            }
          }
        });

        /*
         *  Media helper. Group items, disable animations, hide arrows, enable media and button helpers.
        */
        $('.fancybox-media')
          .attr('rel', 'media-gallery')
          .fancybox({
            openEffect : 'none',
            closeEffect : 'none',
            prevEffect : 'none',
            nextEffect : 'none',

            arrows : false,
            helpers : {
              media : {},
              buttons : {}
            }
          });

        /*
         *  Open manually
         */

        $("#fancybox-manual-a").click(function() {
          $.fancybox.open('1_b.jpg');
        });

        $("#fancybox-manual-b").click(function() {
          $.fancybox.open({
            href : 'iframe.html',
            type : 'iframe',
            padding : 5
          });
        });

        $("#fancybox-manual-c").click(function() {
          $.fancybox.open([
            {
              href : '1_b.jpg',
              title : 'My title'
            }, {
              href : '2_b.jpg',
              title : '2nd title'
            }, {
              href : '3_b.jpg'
            }
          ], {
            helpers : {
              thumbs : {
                width: 75,
                height: 50
              }
            }
          });
        });

        $( '[data-fancybox="gallery"]' ).fancybox({
            caption : function( instance, item ) {
              let title = $(this).attr('title');
              let firstLine = title.split('\.')[0];
              let secondLine = title.split('\.')[1];
              return "<b>" + firstLine + "</b><br/>" + secondLine;
              //return $(this).attr('title');
            }
        });

        $('a').each(function(){
          let caption = $(this).attr('title');
          let firstLine = caption.split('\.')[0];
          let secondLine = caption.split('\.')[1];
          let figCaption = "<br/><figcaption style=\"color:white;text-align:center\"> <b>" + firstLine + "</b><br/>" + secondLine + "</figcaption> ";
          $(this).append(figCaption);
        })

      });
    
    </script>
    <style type="text/css">
      .fancybox-custom .fancybox-skin {
        box-shadow: 0 0 50px #222;
      }
      .fancybox-caption__body {
        max-height: 50vh;
        overflow: auto; 
        pointer-events: all;
        font-size: 20;
      }
      body {
        background: linear-gradient(15deg, #190f2c, #200b30);

      }
      img {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
        display: inline-block;
      }

      a{

      }

      /* Main CSS */
      .grid-wrapper > div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .grid-wrapper > a > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
      }

      .grid-wrapper {
        display: grid;
        grid-row-gap: 50px;
        grid-column-gap: 5px;
        grid-template-columns: auto auto auto auto auto auto auto ;/*repeat(auto-fit, minmax(220px, 1fr));*/
        grid-auto-rows: 200px;
        grid-auto-flow: dense;
      }
    </style>
