<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.4;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 4px sans-serif;
}

.node.fixed {
  fill: #f00;
}

.node:hover text {
  display: inline;
}    

#display {
    height: 98vh;
    width: 190vh;
    border: 1px solid black;
    overflow: hidden;
		position: relative; /* add this line! */
}
#search {
		z-index: 1;
    border: 1px solid black;
    overflow: auto;
		position: absolute; 
}

</style>
<div id = "search">
	<input type="text" id="textBox"> </input>  
	<button type="button" id="triggerButton" onclick="searchNode()">Search</button>   
</div>
<div id="display">
	<svg width="1500" height="1000" viewBox="-580 -300 1400 600"></svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var g = svg.append("g")
    .attr("class", "everything");


var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
		.force("x", d3.forceX())
		.force("y", d3.forceY());
    //.force("center", d3.forceCenter(width / 2, height / 2));

d3.json("https://raw.githubusercontent.com/bee-rickey/bee-rickey.github.io/master/kacluster2.json", function(error, graph) {
  if (error) throw error;

  var link = g.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = g.append("g")
      .attr("class", "nodes")
			.selectAll("g")
			.data(graph.nodes)
			.enter().append("g")

	node.on("click", function(d) {
    var connectedNodeIds = graph
      .links
      .filter(x => x.source.id == d.id || x.target.id == d.id)
      .map(x => x.source.id == d.id ? x.target.id : x.source.id);

    d3.select(".nodes")
      .selectAll("circle")
      .attr("fill", function(c) {
        if (connectedNodeIds.indexOf(c.id) > -1 || c.id == d.id) return "red";
        else return color(c.group);
			});

    d3.select(".links")
      .selectAll("line")
      .style("stroke", function(c) {
				if(c.source.id == d.id || c.target.id == d.id) return "red";
			})
		;
  });

	var labels = node.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.id; })
			.attr('x', 6)
      .attr('y', 3);
    
  var circles = node.append("circle")
      .attr("r", 2)
      .attr("fill", function(d) { return "#3D3C3A"; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

	var zoom_handler = d3.zoom()
    .on("zoom", zoom_actions);


	zoom_handler(svg);

	function zoom_actions(){
    g.attr("transform", d3.event.transform)
	}

	var drag_handler = d3.drag()
	.on("start", drag_start)
	.on("drag", drag_drag)
	.on("end", drag_end); 

	drag_handler(node);

	function drag_start(d) {
	 if (!d3.event.active) simulation.alphaTarget(0.5).restart();
			d.fx = d.x;
			d.fy = d.y;
	}

	//make sure you can't drag the circle outside the box
	function drag_drag(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	}

	function drag_end(d) {
		if (!d3.event.active) simulation.alphaTarget(0);
		d.fx = d.x;
		d.fy = d.y;
	}


  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; }); 

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function searchNode(){
	selectedNode = document.getElementById("textBox").value;
	if (selectedNode === "none") {
		return;
	} else {
		d3.select(".nodes")
			.selectAll("circle")
			.attr("fill", function(c) {
				if (c.id == selectedNode) return "red";
				else return color(c.group);
			});

		d3.select(".links")
			.selectAll("line")
			.style("stroke", function(c) {
				if(c.source.id == selectedNode || c.target.id == selectedNode) return "red";
			});
	}
};

var input = document.getElementById("textBox");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("triggerButton").click();
  }
});


</script>
